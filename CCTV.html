    <section id="daftar" class="section">
      <h2>Daftar Produk</h2>
      <div class="produk-grid" id="produkList">
        <!-- Produk akan muncul di sini -->
      </div>
    </section>

    <section id="tambah" class="section">
  <h2>Tambah Produk</h2>
  <form id="formProduk">
    <input type="text" id="nama" placeholder="Nama Produk" required />
    <textarea id="deskripsi" placeholder="Deskripsi Produk" required></textarea>
    <input type="number" id="harga" placeholder="Harga Produk (Rp)" required />
    <input type="file" id="gambar" accept="image/*" required />
    <button type="submit">Tambah</button>
  </form>
</section>
  </main>

  <script>
    const produkList = document.getElementById("produkList");
    const form = document.getElementById("formProduk");

    function showSection(id) {
      document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const deskripsi = document.getElementById("deskripsi").value;
      const harga = document.getElementById("harga").value;
      const file = document.getElementById("gambar").files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${e.target.result}" alt="${nama}" />
            <h3>${nama}</h3>
            <p>${deskripsi}</p>
            <p><strong>Rp ${parseInt(harga).toLocaleString("id-ID")}</strong></p>
          `;
          produkList.appendChild(card);
          form.reset();
          showSection("daftar");
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NusaThreads - Gaya Urban, Kualitas Lokal</title>

  <!-- Tailwind CSS & Font -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .hero-bg {
      background-image: url('https://placehold.co/1600x900/e2e8f0/334155?text=Koleksi+Fashion+Terbaru');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header / Navbar -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="#" class="text-2xl font-bold text-gray-900">NusaThreads</a>
      <div class="hidden md:flex items-center space-x-8">
        <a href="#" class="text-gray-600 hover:text-indigo-600" onclick="kembaliKeBeranda()">Beranda</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600" onclick="tampilkanKoleksi()">Koleksi</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600">Tentang Kami</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600">Kontak</a>
      </div>
      <div class="flex items-center space-x-4">
        <button class="text-gray-600 hover:text-indigo-600">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        </button>
        <button class="text-gray-600 hover:text-indigo-600">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        </button>
        <button class="text-gray-600 hover:text-indigo-600">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
        </button>
      </div>
      <!-- Tombol Mobile -->
      <div class="md:hidden">
        <button class="text-gray-600 hover:text-indigo-600">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
        </button>
      </div>
    </nav>
  </header>

  <!-- Beranda -->
  <section id="beranda" class="section text-center py-20">
    <h1 class="text-3xl font-bold mb-6">Selamat Datang di NusaThreads</h1>
    <p class="mb-6">Temukan gaya urban terbaik dengan kualitas lokal terbaik.</p>
    <button onclick="tampilkanKoleksi()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded">
      Lihat Koleksi Kami
    </button>
  </section>

  <!-- Koleksi -->
  <section id="koleksi" class="section text-center py-20 hidden">
    <h2 class="text-2xl font-semibold mb-4">Koleksi Terbaru</h2>
    <p class="mb-6">Kami menghadirkan produk terbaik pilihan.</p>
    <button onclick="kembaliKeBeranda()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">
      Kembali ke Beranda
    </button>
  </section>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TokoKu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header style="text-align:center; background-color: navy; padding: 20px;">
    <img src="img/logo.jpeg" alt="TokoKu" style="width: 200px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.2); margin: 10px auto;">
    <h1 style="color:white;">Selamat Datang di TokoKu</h1>
  </header>

  <main style="padding: 20px;">
    <h2>Daftar Produk</h2>
    <div class="produk-grid">
      <!-- Tambahkan produk di sini -->
      <div class="produk">
        <img src="img/produk1.jpg" alt="Produk 1">
        <h3>Produk 1</h3>
        <p>Rp100.000</p>
      </div>
      <div class="produk">
        <img src="img/produk2.jpg" alt="Produk 2">
        <h3>Produk 2</h3>
        <p>Rp150.000</p>
      </div>
    </div>
  </main>

  <footer style="text-align:center; padding: 20px; background-color: #f2f2f2;">
    <p>&copy; 2025 TokoKu</p>
  </footer>

</body>
</html>

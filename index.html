<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NusaThreads - Gaya Urban, Kualitas Lokal</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- CSS internal -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .hero-bg {
      background-image: url('https://placehold.co/1600x900/e2e8f0/334155?text=Koleksi+Fashion+Terbaru');
      background-size: cover;
      background-position: center;
    }
    .section {
      padding: 40px;
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Beranda -->
  <section id="beranda" class="section">
    <h1 class="text-2xl font-bold mb-4">Selamat Datang di TokoKu</h1>
    <button onclick="tampilkanKoleksi()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Lihat Koleksi</button>
  </section>

  <!-- Koleksi -->
  <section id="koleksi" class="section hidden">
    <h2 class="text-xl font-semibold mb-4">Koleksi Produk</h2>
    <p>Ini adalah koleksi produk-produk kami.</p>
    <button onclick="kembaliKeBeranda()" class="mt-4 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">Kembali</button>
  </section>

  <!-- Script eksternal -->
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TokoKu</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header {
      display: flex; justify-content: space-between; align-items: center;
      background: #003366; color: white; padding: 15px 20px;
    }
    header .nav-links a {
      color: white; margin-left: 15px; text-decoration: none; font-weight: bold;
    }
    main { padding: 20px; }
    .section { display: none; }
    .section.active { display: block; }
    .produk-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .card {
      background: white; padding: 15px; border-radius: 12px; box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center; position: relative;
    }
    .card img {
      max-width: 100%; height: 150px; object-fit: cover; border-radius: 8px;
    }
    input, textarea, button {
      display: block; margin-top: 10px; width: 100%; padding: 8px; border: 1px solid #ccc;
      border-radius: 5px;
    }
    button { background: #003366; color: white; cursor: pointer; }

    /* WhatsApp */
    .wa-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }

    /* Dropdown menu */
    .dropdown-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
      border: none;
      background: none;
    }
    .dropdown-menu {
      position: absolute;
      top: 35px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
      z-index: 1;
      min-width: 100px;
    }
    .dropdown-menu button {
      display: block;
      width: 100%;
      padding: 8px;
      background: none;
      border: none;
      cursor: pointer;
      text-align: left;
    }
  .dropdown-menu button {background-color: #000; /* hitam */color: #000;/* putih */font-weight: bold;}
    .edit-btn {color: #000; /* Warna teks hitam */font-weight: bold;}
    .hapus-btn {color: #000; /* Warna teks hitam */font-weight: bold;}
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://cdn.jsdelivr.net/gh/sy060798/gambar/logo.jpeg" alt="Logo Toko" style="height: 24px; vertical-align: middle; margin-right: 8px;">
      TokoKu
    </div>
    <div class="nav-links">
      <a href="#" onclick="showSection('beranda')">Beranda</a>
      <a href="#" onclick="showSection('daftar')">Daftar Produk</a>
      <a href="#" onclick="showSection('tambah')">Tambah</a>
    </div>
  </header>

  <main>
    <!-- Beranda -->
    <section id="beranda" class="section active">
      <h2 style="color: #1a1a1a;">Selamat Datang di Insight CCTV</h2>
      <p style="color: #444444;">Silakan Berbelanja dan Pesan Produk Kami</p>
      <img src="https://cdn.jsdelivr.net/gh/sy060798/gambar/logo.jpeg" alt="TokoKu" style="width: 150px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-top: 20px;">

      <div style="margin-top: 300px; padding: 15px; background-color: #000000; border-radius: 12px; line-height: 1.8; color: white;">
        <strong>üìç Lokasi:</strong> Jl. Contoh No.123, Kota Contoh<br>
        <strong>üì∑ Instagram:</strong> <a href="https://instagram.com/tokoku" target="_blank" style="color:#aad;">@tokoku</a><br>
        <strong>üìû WhatsApp:</strong> <a href="https://wa.me/6281234567890" target="_blank" style="color:#aad;">+62 812-3456-7890</a>
      </div>
    </section>

    <!-- WhatsApp Button -->
    <a href="https://wa.me/6281234567890" class="wa-float" target="_blank" title="Hubungi via WhatsApp">
      <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp">
    </a>

    <!-- Daftar Produk -->
    <section id="daftar" class="section">
      <h2>Daftar Produk</h2>
      <div class="produk-grid" id="produkList"></div>
    </section>

    <!-- Tambah Produk -->
    <section id="tambah" class="section">
      <h2>Tambah Produk</h2>
      <form id="formProduk">
        <input type="text" id="nama" placeholder="Nama Produk" required />
        <textarea id="deskripsi" placeholder="Deskripsi Produk" required></textarea>
        <input type="number" id="harga" placeholder="Harga Produk (Rp)" required />
        <input type="file" id="gambar" accept="image/*" required />
        <button type="submit">Tambah</button>
      </form>
    </section>
  </main>

  <script>
    const produkList = document.getElementById("produkList");
    const form = document.getElementById("formProduk");

    function showSection(id) {
      document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    let data = JSON.parse(localStorage.getItem("produk")) || [];

    function renderProduk() {
      produkList.innerHTML = "";
      data.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <button class="dropdown-btn" onclick="toggleDropdown(this)">‚ãÆ</button>
          <div class="dropdown-menu">
            <button class="edit-btn" onclick="editProduk(${index})">Edit</button>
            <button class="hapus-btn" onclick="hapusProduk(${index})">Hapus</button>
          </div>
          <img src="${item.gambar}" alt="${item.nama}" />
          <h3>${item.nama}</h3>
          <p>${item.deskripsi}</p>
          <p><strong>Rp ${parseInt(item.harga).toLocaleString("id-ID")}</strong></p>
        `;
        produkList.appendChild(card);
      });
    }

    function toggleDropdown(btn) {
      document.querySelectorAll(".dropdown-menu").forEach(menu => {
        if (menu !== btn.nextElementSibling) menu.style.display = "none";
      });
      const menu = btn.nextElementSibling;
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function hapusProduk(index) {
      if (confirm("Yakin ingin menghapus produk ini?")) {
        data.splice(index, 1);
        localStorage.setItem("produk", JSON.stringify(data));
        renderProduk();
      }
    }

    function editProduk(index) {
      const produk = data[index];
      document.getElementById("nama").value = produk.nama;
      document.getElementById("deskripsi").value = produk.deskripsi;
      document.getElementById("harga").value = produk.harga;
      data.splice(index, 1);
      localStorage.setItem("produk", JSON.stringify(data));
      renderProduk();
      showSection("tambah");
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const deskripsi = document.getElementById("deskripsi").value;
      const harga = document.getElementById("harga").value;
      const file = document.getElementById("gambar").files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const produkBaru = {
            nama,
            deskripsi,
            harga,
            gambar: e.target.result
          };
          data.push(produkBaru);
          localStorage.setItem("produk", JSON.stringify(data));
          renderProduk();
          form.reset();
          showSection("daftar");
        };
        reader.readAsDataURL(file);
      }
    });

    window.addEventListener("DOMContentLoaded", renderProduk);
  </script>
</body>
</html>
